name: VSCode Release

on:
  workflow_call:
    inputs:
      jsTag:
        description: 'JS Wrapper tag name'
        required: false
        type: string
        default: nightly
      vscodeTag:
        description: 'Tag name (ignored if not dev build)'
        required: false
        type: string
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean
  workflow_dispatch:
    inputs:
      jsTag:
        description: 'JSW tag name (ignored if not dev build)'
        required: false
      vscodeTag:
        description: 'Tag name (ignored if not dev build)'
        required: false
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      # CHECKOUT PROJECT
      - name: Checkout
        uses: actions/checkout@v3.5.2

      # GIT CONFIGURATION
      - run: |
          git config user.name vscode-releases
          git config user.email vscode-releases@github.com

      # AUTHENTICATE TO GITHUB PACKAGE REGISTRY
      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      # SETUP NODE
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14


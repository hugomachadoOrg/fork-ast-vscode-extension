      #    echo "Nightly version = " ${NIGHTLY_VERSION_NAME}
          
      #    echo "JS_NIGHTLY_VERSION_NAME=${NIGHTLY_VERSION_NAME}" >> $GITHUB_ENV
          
      - name: Install dependencies
        run: npm install
        
      #- name: Install js wrapper nightly version
      #  if: github.event_name == 'push' && env.JS_NIGHTLY_VERSION_NAME != ''
      #  run: |
      #    npm install @checkmarxdev/ast-cli-javascript-wrapper@${{env.JS_NIGHTLY_VERSION_NAME}}
          

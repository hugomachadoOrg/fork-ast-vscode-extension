name: VSCode Release

on:
  workflow_call:
    inputs:
      cliTag:
        description: 'CLI tag name'
        required: false
        type: string
        default: 2.0.0-nightly
      jsTag:
        description: 'JS Wrapper tag name'
        required: false
        type: string
        default: nightly
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean
  workflow_dispatch:
    inputs:
      cliTag:
        description: 'CLI tag name (ignored if not dev build)'
        required: false
      jsTag:
        description: 'Tag name (ignored if not dev build)'
        required: false
        type: string
        default: rc
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
          
      - run: | 
          git config user.name vscode-releases
          git config user.email vscode-releases@github.com

      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install

      #- name: Install VSCE
      #  run: npm install -g vsce

      #- name: Package .vsix file
      #  run: vsce package ${{ env.RELEASE_VERSION }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 2.0.30
          generate_release_notes: true
          files: ast-results-2.0.30.vsix

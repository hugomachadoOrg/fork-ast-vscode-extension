name: Nightly Release

permissions:
  id-token: write
  contents: write
  packages: write

on:
  push:
    branches:
      - main

jobs:
  check-dependabot-commits:    
    name: Check if dependabot commits exist
    outputs:
      isDependabot: ${{ steps.check-dependabot.outputs.dependabotExists }}
    runs-on: ubuntu-latest
    steps:
    - name: Check if dependabot commits exist
      id: check-dependabot
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "dependabotExists=$(echo $GITHUB_CONTEXT | jq '.event.commits[].author | any(. == "hmmachadocx")')" >> $GITHUB_OUTPUT
          
